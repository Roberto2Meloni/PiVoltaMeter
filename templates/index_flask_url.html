<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiVoltMeter</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <!-- Dies wird nur zum Entwickeln benötigt -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-bolt"></i> PiVoltMeter</h1>
      <p class="subtitle">LED-Visualisierung</p>
    </header>

    <div class="container">
      <div class="card">
        <h2><i class="fas fa-sliders-h"></i> Visualisierungsmodus</h2>
        <div class="visualization-controls">
          <button
            id="audio-mode"
            onclick="setVisualizationMode('audio', '{{ url_for('set_visualization_mode') }}')"
            class="active"
          >
            <i class="fas fa-music"></i> Audio
          </button>
          <button
            id="pattern-mode"
            onclick="setVisualizationMode('pattern', '{{ url_for('set_visualization_mode') }}')"
          >
            <i class="fas fa-palette"></i> Pattern
          </button>
          <button
            id="off-mode"
            onclick="setVisualizationMode('off', '{{ url_for('set_visualization_mode') }}')"
          >
            <i class="fas fa-power-off"></i> Off
          </button>
        </div>
      </div>

      <div id="status" class="status">
        <i class="fas fa-info-circle"></i> Aktueller Modus: Audio
      </div>
      <br />

      <div id="status" class="status">
        <i class="fas fa-info-circle"></i> System bereit
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Dies wird nur zum Entwickeln benötigt -->
    <script src="/static/js/script.js"></script>
  </body>
</html>
