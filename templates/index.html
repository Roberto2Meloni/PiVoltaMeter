<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiVoltMeter</title>
    <!-- Statischer Link für lokale Entwicklung -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-bolt"></i> PiVoltMeter</h1>
      <p class="subtitle">LED-Visualisierung</p>
    </header>

    <div class="container">
      <div class="card">
        <h2><i class="fas fa-sliders-h"></i> Visualisierungsmodus</h2>
        <div class="visualization-controls">
          <button
            id="audio-mode"
            onclick="setVisualizationMode('audio', '{{ url_for('set_visualization_mode') }}')"
            class="active"
          >
            <i class="fas fa-music"></i> Audio
          </button>
          <button
            id="pattern-mode"
            onclick="setVisualizationMode('pattern', '{{ url_for('set_visualization_mode') }}')"
          >
            <i class="fas fa-palette"></i> Pattern
          </button>
          <button
            id="off-mode"
            onclick="setVisualizationMode('off', '{{ url_for('set_visualization_mode') }}')"
          >
            <i class="fas fa-power-off"></i> Off
          </button>
        </div>
      </div>

      <div id="current-status" class="status">
        <i class="fas fa-info-circle"></i> Aktueller Modus: <span id="current-mode">Audio</span>
      </div>
      <br />

      <div id="pattern-container" class="card">
        <h2><i class="fas fa-sliders-h"></i> Muster</h2>
        
        <!-- Audiomodus-Muster -->
        <div id="audio-patterns" class="pattern-group">
          <div class="visualization-controls">
            <button id="audio-pattern-1" onclick="setPattern('audio-pattern-1')" class="pattern-btn active">
              <i class="fas fa-wave-square"></i> Spektrum
            </button>
            <button id="audio-pattern-2" onclick="setPattern('audio-pattern-2')" class="pattern-btn">
              <i class="fas fa-volume-up"></i> Equalizer
            </button>
            <button id="audio-pattern-3" onclick="setPattern('audio-pattern-3')" class="pattern-btn">
              <i class="fas fa-drum"></i> Beat
            </button>
          </div>
        </div>
        
        <!-- Pattern-Modus-Muster -->
        <div id="pattern-patterns" class="pattern-group" style="display: none;">
          <div class="visualization-controls">
            <button id="pattern-1" onclick="setPattern('pattern-1')" class="pattern-btn">
              <i class="fas fa-fire"></i> Feuer
            </button>
            <button id="pattern-2" onclick="setPattern('pattern-2')" class="pattern-btn">
              <i class="fas fa-water"></i> Wasser
            </button>
            <button id="pattern-3" onclick="setPattern('pattern-3')" class="pattern-btn">
              <i class="fas fa-rainbow"></i> Regenbogen
            </button>
            <button id="pattern-4" onclick="setPattern('pattern-4')" class="pattern-btn">
              <i class="fas fa-wind"></i> Welle
            </button>
          </div>
        </div>
        
        <!-- Off-Modus-Info -->
        <div id="off-info" class="pattern-group" style="display: none;">
          <div class="info-box">
            <i class="fas fa-lightbulb-slash"></i> LEDs sind ausgeschaltet
          </div>
        </div>
      </div>

      <div id="status" class="status">
        <i class="fas fa-info-circle"></i> System bereit
      </div>
    </div>

    <!-- Statischer Link für lokale Entwicklung -->
    <script src="/static/js/script.js"></script>
  </body>
</html>
