<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiVoltMeter</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <script src="/static/js/script.js"></script>
    <header>
      <h1><i class="fas fa-bolt"></i> PiVoltMeter</h1>
      <p class="subtitle">LED-Visualisierung</p>
    </header>
    <h1>Test Git Commit</h1>

    <div class="container">
      <div class="card">
        <h2><i class="fas fa-sliders-h"></i> Visualisierungsmodus</h2>
        <div class="visualization-controls">
          <button
            id="audio-mode"
            onclick="setVisualizationMode('audio')"
            class="active"
          >
            <i class="fas fa-music"></i> Audio
          </button>
          <button id="pattern-mode" onclick="setVisualizationMode('pattern')">
            <i class="fas fa-palette"></i> Pattern
          </button>
          <button id="off-mode" onclick="setVisualizationMode('off')">
            <i class="fas fa-power-off"></i> Off
          </button>
        </div>
      </div>

      <div id="status" class="status">
        <i class="fas fa-info-circle"></i> System bereit
      </div>
    </div>

    <script>
      // Funktion zum Umschalten des Visualisierungsmodus
      function setVisualizationMode(mode) {
        // Aktive Klasse von allen Buttons entfernen
        document
          .querySelectorAll(".visualization-controls button")
          .forEach((btn) => {
            btn.classList.remove("active");
          });

        // Aktive Klasse zum ausgewählten Button hinzufügen
        document.getElementById(mode + "-mode").classList.add("active");

        // Status aktualisieren
        document.getElementById("status").innerHTML =
          '<i class="fas fa-sync fa-spin"></i> Wechsle zu Modus: ' + mode;

        // API-Aufruf zum Ändern des Modus
        fetch("/set_visualization_mode", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ mode: mode }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("status").innerHTML =
              '<i class="fas fa-check-circle"></i> ' + data.message;
          })
          .catch((error) => {
            document.getElementById("status").innerHTML =
              '<i class="fas fa-exclamation-triangle"></i> Fehler beim Umschalten des Modus';
            console.error("Fehler:", error);
          });
      }
    </script>
  </body>
</html>
